<section class="page">
    <div class="row">

        <div ui-view="breadcrumbs" ng-if="$root.breadcrumbsObject.chainLength>0"></div>

        <div class="col-md-10"><!-- start center form -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-translate="lessons"></h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="ui-radio grey-tooltip">
                            <input name="createdByMe" type="radio" ng-value="1" ng-model="createdByMe" ng-change="loadData(createdByMe)">
                            <span data-translate="home.createdByMe"></span>
                        </label>
                        <label class="ui-radio grey-tooltip">
                            <input name="createdByMe" type="radio" ng-value="0" ng-model="createdByMe" ng-change="loadData(createdByMe)">
                            <span data-translate="home.myFavorites"></span>
                        </label>
                    </div>

                    <items-list items="lessons" item-name="'lesson'" is-draggable="false"></items-list>

                </div>
            </div>
        </div>

    </div>
</section>
