<section class="page">
    <div class="row">

        <div class="col-sm-10">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-translate="search-filters"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="searchText"
                                   ng-model-options="{ debounce: 300 }" ng-change="search()">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="ui-radio grey-tooltip">
                                <input name="radio2" type="radio" ng-value="1" ng-model="searchByTitle">
                                <span data-translate="title"></span>
                            </label>
                            <label class="ui-radio grey-tooltip">
                                <input name="radio2" type="radio" ng-value="0" ng-model="searchByTitle">
                                <span data-translate="contains"></span>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <items-list items="filteredData" item-name="'degree'" is-draggable="false" class="col-sm-12"></items-list>
            <div ng-if="dataLoading">
                <img src="/fonts/rolling.gif" class="img-responsive center-block" style="height: 40px;">
            </div>
        </div>
    </div>
</section>
