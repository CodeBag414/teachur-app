<div class="modal-header">
    <h3 data-translate="administration.users.manageMandatoryCourses"></h3>
</div>
<div class="modal-body">
    <form novalidate name="addContentForm">
        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <label for="name">{{ 'courses.add' | translate }}</label>
                    <input type="text" name="name" ng-model="newCourse" placeholder="{{'label-search' | translate}}" uib-typeahead="searchResult as searchResult.name for searchResult in search($viewValue)" typeahead-on-select="selectCourse($item, $model, $label, $event)" class="form-control" typeahead-show-hint="true" typeahead-min-length="1" typeahead-wait-ms="300">
                </div>
                
                <h4>{{ 'profile.mandatoryCourses' | translate }}</h4>

                <table class="table table-striped table-bordered">
                    <tr ng-repeat="course in user.mandatoryCourses">
                        <td class="col-sm-10">{{ course.name }}</td>
                        <td class="col-sm-2 text-center">
                            <button type="button" class="btn btn-danger btn-sm" ng-click="user.mandatoryCourses.splice(user.mandatoryCourses.indexOf(course), 1)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" data-translate="label-save"></button>
    <button class="btn btn-warning" ng-click="cancel()" data-translate="label-cancel"></button>
</div>
