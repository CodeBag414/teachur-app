<section class="page">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ 'administration.organizations' | translate }}
                        <button class="btn btn-sm btn-primary pull-right" ng-click="openAddOrganizationModal()"><i class="fa fa-plus"></i> {{ 'administration.organizations.add' | translate }}</button>
                    </h3>
                </div>
                <div class="panel-body">
                    <h5 class="text-center" ng-hide="organizations.length>0">No organizations yet.</h5>
                    <table class="table table-striped table-bordered" ng-show="organizations.length>0">
                        <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Admin Email
                            </th>
                        </tr>
                        </thead>
                        <tr ng-repeat="organization in organizations">
                            <td>{{ organization.name }}</td>
                            <td>{{ organization.adminEmail }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
