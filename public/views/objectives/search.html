<section class="page">
    <div class="row">

        <div class="col-sm-10">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-translate="search-filters"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="searchText"
                                   ng-model-options="{ debounce: 300 }" ng-change="search()">
                        </div>
                    </div>
                </div>
            </div>
            <items-list items="filteredData" item-name="'objective'" is-draggable="false"
                    class="col-sm-12"></items-list>
            <div ng-hide="!dataLoading">
                <img src="/fonts/rolling.gif" class="img-responsive center-block" style="height: 40px;">
            </div>
        </div>

    </div>
</section>
