<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/"><img ng-src="{{ $root.baseUrl }}/images/logo.png" alt="Teachur"></a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <section class="row signin-social text-center" ng-hide="$root.organization">
                    <a href="/api/auth/twitter" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="/api/auth/facebook" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="/api/auth/google" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <form name="loginForm" class="form-horizontal" ng-submit="submit()" novalidate>
                    <div class="alert alert-danger" role="alert" ng-if="formSubmitted && loginForm.$invalid">
                        Please fill in all the required fields
                    </div>
                    <div class="alert alert-danger" role="alert" ng-if="invalidLogin">
                        Wrong username or password
                    </div>
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-user fa-fw"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="username"
                                       ng-model="user.username",
                                       ng-required="true"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock fa-fw"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       ng-model="user.password",
                                       ng-required="true"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button id="login-btn" type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a ui-sref="forgotPassword">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a ui-sref="signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
