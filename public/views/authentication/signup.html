<div class="page-signup">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/"><img ng-src="{{ $root.baseUrl }}/images/logo.png" alt="Teachur"></a>
            </section>
        </div>
    </div>

    <div class="signup-body">
        <div class="container">
            <div class="form-container">

                <section ng-show="signupCompleted">
                    <div class="alert alert-success" role="alert"> <strong>Well done!</strong> You successfully signed up. Now, check your email and click the confirmation link. </div>
                </section>

                <section class="row signin-social text-center" ng-hide="$root.organization">
                    <a href="/api/auth/twitter" class="btn-twitter-round"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="/api/auth/facebook" class="btn-facebook-round"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="/api/auth/google" class="btn-google-plus-round"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span>

                <section>
                    <form name="signupForm" class="form-horizontal" ng-submit="submit()" novalidate>
                        <div class="alert alert-danger" role="alert" ng-if="error">
                            {{error}}
                        </div>
                        <div class="form-group">
                            <input  type="text"
                                    class="form-control"
                                    placeholder="first name"
                                    ng-model="user.firstName"
                                    ng-required="true"
                                    >
                        </div>
                        <div class="form-group">
                            <input  type="text"
                                    class="form-control"
                                    placeholder="last name"
                                    ng-model="user.lastName"
                                    ng-required="true"
                                    >
                        </div>
                        <div class="form-group">
                            <input  type="text"
                                    class="form-control"
                                    placeholder="username"
                                    ng-model="user.username"
                                    ng-required="true"
                                    ng-change="checkUsername()"
                                    >
                        </div>
                        <div class="alert alert-danger" role="alert" ng-if="usernameError">
                            {{usernameError}}
                        </div>
                        <div class="form-group">
                              <input type="email"
                                   class="form-control"
                                   placeholder="email"
                                   ng-model="user.email"
                                   ng-required="true"
                                   >
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   class="form-control"
                                   placeholder="password"
                                   ng-model="user.password"
                                   ng-required="true"
                                   >
                        </div>

                        <!-- <div class="form-group">
                            <label class="ui-checkbox">
                                <input name="checkbox1" type="checkbox" ng-model="user.isTeacher" ng-required="!user.isStudent">
                                <span>I am a teacher</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="ui-checkbox">
                                <input name="checkbox2" type="checkbox" ng-model="user.isStudent" ng-required="!user.isTeacher">
                                <span>I am a student</span>
                            </label>
                        </div> -->

                        <div class="form-group">
                            <p class="text-muted text-small">By clicking on Sign up, you agree to <a href="javascript:;">terms & conditions</a> and <a href="javascript:;">privacy policy</a></p>
                            <div class="divider"></div>
                            <button type="submit"
                                    class="btn btn-primary btn-block btn-lg">Sign up</button>
                        </div>
 
                    </form>
                </section>

                <section>
                    <p class="text-center text-muted">Already have an account? <a ui-sref="login" >Log in now</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
