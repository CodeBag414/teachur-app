<div class="modal-header">
    <h3 class="modal-title">Invite users <i class="fa fa-close clickable pull-right" ng-click="cancel()"></i></h3>
</div>
<div class="modal-body text-center">
    <div class="alert alert-success text-center" role="alert" ng-if="success">
        User successfully invited
    </div>
    <div class="form-group">
      <label for="email">Enter user email</label>
      <input type="email" name="email" class="form-control text-center" ng-model="email">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" ng-click="invite()">Invite</button>
    </div>
</div>
