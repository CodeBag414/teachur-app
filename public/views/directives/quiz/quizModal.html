<div class="modal-header">
    <h3 data-translate="quiz"></h3>
</div>
<div class="modal-body">
    <div class="row" ng-repeat="assessment in attempt.assessments">
        <div class="col-md-12">
            <div ng-include="window.baseUrl + '/views/directives/quiz/' + assessment.type + '.html'"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" data-translate="quiz.submit"></button>
</div>
