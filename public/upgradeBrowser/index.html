<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Outdated Browser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <style type="text/css">
        body{
            background: #f3f3f3;
            color: #767676;
        }

        .header{
            padding: 20px 0;
            background: #dfe0e6;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <img src="images/logo.png" alt="Teachur">
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>You are using a browser that is outdated.</h3>

                <h4>We recommend using Google Chrome for the best experience.</h4>

                <div class="margin-top: 20px">
                    <a href="https://www.google.com/chrome/browser/desktop/">Click here to upgrade your browser</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
